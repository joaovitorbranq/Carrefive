<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mercado - Carrefive</title>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<div class="container-fluid pe-2 ps-5">
				<a class="navbar-brand" href="index.html">
					<img
						src="assets/img/logo.png"
						alt="Logo"
						width="30"
						height="30"
						class="d-inline-block align-text-top"
					/>
					Carrefive
				</a>
				<!-- botão que abre/fecha o menu em telas pequenas -->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<div class="navbar-nav">
						<div class="nav-item dropdown me-3">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="produtosDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Produtos
							</a>
							<ul class="dropdown-menu">
								<!-- <li><a class="dropdown-item" href="#products">Todos os produtos</a></li> -->
								<li><a class="dropdown-item" href="shopping.html">Shopping</a></li>
								<li><a class="dropdown-item" href="mercado.html">Mercado</a></li>
								<li><a class="dropdown-item" href="drogaria.html">Drogaria</a></li>
							</ul>
						</div>
						<a class="nav-link" href="#about">Quem Somos</a>
					</div>
				</div>
			</div>
		</nav>
		<div style="margin-top: 56px"/></div> <!-- div para evitar que o menu fique sobre o conteudo -->


		<section class="container py-5">
			<h2 class="mb-4">Mercado</h2>

			<!-- COMPONENTE UTILIZADO: Accordion -->
			<div class="accordion" id="accordionExample">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingOne">
						<button
							class="accordion-button"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseOne"
						>
							Frutas
						</button>
					</h2>
					<div
						id="collapseOne"
						class="accordion-collapse collapse show"
						data-bs-parent="#accordionExample"
					>
						<div class="accordion-body">Maçã, Banana, Laranja...</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingTwo">
						<button
							class="accordion-button collapsed"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseTwo"
						>
							Legumes
						</button>
					</h2>
					<div
						id="collapseTwo"
						class="accordion-collapse collapse"
						data-bs-parent="#accordionExample"
					>
						<div class="accordion-body">Cenoura, Tomate, Batata...</div>
					</div>
				</div>
			</div>
		</section>

		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
