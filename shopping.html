<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Shopping - Carrefive</title>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<div class="container-fluid pe-2 ps-5">
				<a class="navbar-brand" href="index.html">
					<img
						src="assets/img/logo.png"
						alt="Logo"
						width="30"
						height="30"
						class="d-inline-block align-text-top"
					/>
					Carrefive
				</a>
				<!-- botão que abre/fecha o menu em telas pequenas -->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<div class="navbar-nav">
						<div class="nav-item dropdown me-3">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="produtosDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Produtos
							</a>
							<ul class="dropdown-menu">
								<!-- <li><a class="dropdown-item" href="#products">Todos os produtos</a></li> -->
								<li><a class="dropdown-item" href="shopping.html">Shopping</a></li>
								<li><a class="dropdown-item" href="mercado.html">Mercado</a></li>
								<li><a class="dropdown-item" href="drogaria.html">Drogaria</a></li>
							</ul>
						</div>
						<a class="nav-link" href="about.html">Quem Somos</a>
					</div>
				</div>
			</div>
		</nav>
		<div style="margin-top: 56px"/></div> <!-- div para evitar que o menu fique sobre o conteudo -->


		<section class="py-5">
            <div class="container">
                <h2 class="mb-4">Shopping</h2>
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <img src="assets/img/shopping/cama.webp" class="card-img-top" alt="Shopping 1">
                            <div class="card-body">
                                <h5 class="card-title">Cama Box</h5>
                                <p class="card-text">Cama box de solteiro.</p>
                                <a href="#" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalCompra">Comprar</a>
                            </div>
                        </div>
                    </div>
        
                    <div class="col">
                        <div class="card h-100">
                            <img src="assets/img/shopping/celular.webp" class="card-img-top" alt="Shopping 2">
                            <div class="card-body">
                                <h5 class="card-title">Iphone 16</h5>
                                <p class="card-text">Iphone 16 PRO MAX.</p>
                                <a href="#" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalCompra">Comprar</a>
                            </div>
                        </div>
                    </div>
        
                    <div class="col">
                        <div class="card h-100">
                            <img src="assets/img/shopping/pneu.webp" class="card-img-top" alt="Shopping 3">
                            <div class="card-body">
                                <h5 class="card-title">Pneu</h5>
                                <p class="card-text">Pneu para carros de médio porte.</p>
                                <a href="#" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalCompra">Comprar</a>
                            </div>
                        </div>
                    </div>
        
                    <div class="col">
                        <div class="card h-100">
                            <img src="assets/img/shopping/tv.webp" class="card-img-top" alt="Shopping 4">
                            <div class="card-body">
                                <h5 class="card-title">TV</h5>
                                <p class="card-text">SmartTV 50 polegadas.</p>
                                <a href="#" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalCompra">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal de Compra -->
        <div class="modal fade" id="modalCompra" tabindex="-1" aria-labelledby="modalCompraLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCompraLabel">Comprar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade" min="1" value="1">
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Concluir</button>
                    </div>
                </div>
            </div>
        </div>



		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
