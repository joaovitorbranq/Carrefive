<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Supermercado Online</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer"/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<div class="container-fluid pe-2 ps-5">
				<a class="navbar-brand" href="index.html">
					<img
						src="assets/img/logo.png"
						alt="Logo"
						width="30"
						height="30"
						class="d-inline-block align-text-top"
					/>
					Carrefive
				</a>
				<!-- botão que abre/fecha o menu em telas pequenas -->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<div class="navbar-nav">
						<div class="nav-item dropdown me-3">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="produtosDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Produtos
							</a>
							<ul class="dropdown-menu">
								<!-- <li><a class="dropdown-item" href="#products">Todos os produtos</a></li> -->
								<li><a class="dropdown-item" href="shopping.html">Shopping</a></li>
								<li><a class="dropdown-item" href="mercado.html">Mercado</a></li>
								<li><a class="dropdown-item" href="drogaria.html">Drogaria</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div style="margin-top: 56px"/></div> <!-- div para evitar que o menu fique sobre o conteudo -->

				<!-- Carousel -->
		<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" style="margin-top: 56px">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="assets/img/banners/banner1.webp" class="d-block w-100" alt="Banner 1" />
					<div class="carousel-caption d-none d-md-block"></div>
				</div>
				<div class="carousel-item">
					<img src="assets/img/banners/banner2.webp" class="d-block w-100" alt="Banner 2" />
					<div class="carousel-caption d-none d-md-block"></div>
				</div>
				<div class="carousel-item">
					<img src="assets/img/banners/banner3.webp" class="d-block w-100" alt="Banner 3" />
					<div class="carousel-caption d-none d-md-block"></div>
				</div>
			</div>

			<button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
			</button>
		</div>

		<div class="container my-5">
			<div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
				<div class="col">
					<img src="assets/img/shopping/tv.webp" class="card-img-top">
				</div>
				<div class="col">
					<img src="assets/img/mercado/vinho.webp" class="card-img-top">
				</div>
				<div class="col">
					<img src="assets/img/shopping/celular.webp" class="card-img-top">
				</div>
				<div class="col">
					<img src="assets/img/mercado/ferrero-rocher.webp" class="card-img-top">
				</div>
				<div class="col">
					<img src="assets/img/drogaria/protetor-solar.webp" class="card-img-top">
				</div>
			</div>
		</div>


		<div style="height: 200px"></div>
		<footer class="bg-light text-center text-lg-start border-top mt-5">
			<div class="container p-4">
				<h5 class="mb-3">Siga-nos nas redes sociais</h5>
				<div class="d-flex gap-4 fs-4">
					<a href="#" class="text-dark" aria-label="Facebook">
						<i class="fa-brands fa-facebook"></i>
					</a>
					<a href="#" class="text-dark" aria-label="Instagram">
						<i class="fab fa-instagram"></i>
					</a>
					<a href="#" class="text-dark" aria-label="YouTube">
						<i class="fab fa-youtube"></i>
					</a>
				</div>
			</div>
			<div class="text-center text-muted py-3" style="background-color: #f8f9fa;">
				© 2025 Carrefive. Todos os direitos reservados.
			</div>
		</footer>

		<script src="assets/js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
